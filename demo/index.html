<body>
	<button class='ripple' data-ripple-color='white'>
		<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'>
			<polygon points='8.6,16.3 13.2,11.8 8.6,7.2 10,5.8 16,11.8 10,17.8'></polygon>
		</svg>
		With SVG
	</button>

	<div class='absolute-container'>
		<button class='ripple' data-ripple-opacity='1'>Button in an absolute container</button>
	</div>

	<div class='img-container ripple'
		data-ripple-color='rgba(0,0,255,0.2)'>
		<img src='//via.placeholder.com/250x150/'>
	</div>

	<button class='ripple white' data-ripple-color='black' data-ripple-opacity='0.25'>
		Summarize
	</button>

	<!-- Demo's assets: -->
	<style type='text/css'>@import 'style.css';</style>
	<!-- Ripples' assets: -->
	<style type='text/css'>@import '../style.css';</style>
	<script type='text/javascript' src='../script.js'></script>

	<script>
		//Initializing the action:
		window.onload = Ripples.init;
	</script>
</body>
